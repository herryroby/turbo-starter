query ProductsCollection($first: Int, $after: Cursor) {
  productsCollection(first: $first, after: $after) {
    edges {
      cursor
      node {
        id
        name
        selling_price
        is_active
        product_categories {
          name
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
